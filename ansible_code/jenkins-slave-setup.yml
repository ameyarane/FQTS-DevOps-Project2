---
- name: setup jenkins slave 
  become: true
  hosts: jenkins-slave
  tasks:
    - name: install java 21 
      yum: 
        name: java-21-amazon-corretto
        state: present
    
    - name: download maven package
      get_url:
        url: https://dlcdn.apache.org/maven/maven-3/3.9.12/binaries/apache-maven-3.9.12-bin.tar.gz
        dest: /opt         
    
    - name: extract maven package
      unarchive: 
        src: /opt/apache-maven-3.9.12-bin.tar.gz
        dest: /opt
        remote_src: yes

    - name: install git
      yum: 
        name: git
        state: present
      tags: install_git

    - name: check git version
      shell: git --version
      tags: install_git
      register: git_version
    
    - name: print git version
      debug: 
        msg: "{{ git_version.stdout }}"
      tags: install_git
        
    - name: install docker
      yum:
        name: docker
        state: present
      tags: install_docker

    - name: start and enabled docker service
      service:
        name: docker
        state: started
      tags: install_docker

    - name: Verify Docker service status explicitly
      command: systemctl is-active docker
      register: docker_status
      tags: install_docker
 
    - name: Display Docker service status
      debug:
        msg: "Docker service is {{ docker_status.stdout }}"
      tags: install_docker

    - name: Permission to docker sock 
      file: 
        path: /var/run/docker.sock
        state: file 
        mode: 0777
      tags: install_docker
    
    - name: start docker on boot time 
      service: 
        name: docker 
        enabled: yes
      tags: install_docker

    - name: Download kubectl binary
      ansible.builtin.get_url:
        url: "https://dl.k8s.io/release/v1.27.4/bin/linux/amd64/kubectl"
        dest: /usr/local/bin/kubectl
        mode: '0755'
      tags: install_kubectl

    - name: Verify kubectl version
      ansible.builtin.command: kubectl version --client --short
      register: kubectl_version
      changed_when: false
      tags: install_kubectl

    - name: Show kubectl version
      ansible.builtin.debug:
        msg: "kubectl version: {{ kubectl_version.stdout }}"
      tags: install_kubectl

    - name: Download Helm installation script
      get_url:
        url: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-4
        dest: /tmp/get-helm-4
        mode: '0755'
      tags: install_helm
    
    - name: Install Helm
      command: /tmp/get-helm-4
      tags: install_helm
      ignore_errors: true
    
    - name: Verify Helm installation
      command: /usr/local/bin/helm version
      register: helm_version
      tags: install_helm
  
    - name: Display Helm version
      debug:
        msg: "Helm installed: {{ helm_version.stdout }}"
      tags: install_helm  